<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="card">

    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <h1 class="heading">Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>

      <div class="annual-plan">

        <div class="discription">
          <img src="images/icon-music.svg" alt="">
          <div class="subscription">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="cta">
        <button class="btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>


  <div class="attribution">
    <div class="bottom"></div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/alip533 " target="_blank">Alif </a>
  </div>
</body>
</html>
